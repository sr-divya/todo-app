<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <!-- ================= Header Section ========================= -->
    <div class="header">
        <header class="text-white py-3 px-5">
            <h3>To-do App</h3>
        </header>
    </div>

   <!-- ================== Heading Section============================= -->
    <div class="container bg-white rounded">
        <div class="heading mb-4">
            <h3>Awesome Todo List</h3>
        </div>

    <!-- =================== Input Section ================================ -->
        <div class="main">
            <input type="text" id="items" placeholder="What do you need to do?"><span>
                <button type="submit" class=" mx-2 text-white" id="push" onclick="addtask()">ADD</button>
            </span>
        </div>

     <!-- ============== List Container===================   -->
        <ul class="list-container">
            
        </ul> 
         
    </div>


    <!-- ========== Our Javascript Portion Start================ -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
